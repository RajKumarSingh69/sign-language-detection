<!DOCTYPE html>
<html>
<head>
	<title>Sign Language Detection - Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<script>
        function showAlert(message) {
            if (message) {
                alert(message);
            }
        }
</script>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h2 class="text-center">Sign Language Detection - Register</h2>
				<form action="/register" method="post">
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
					</div>
					<div class="field input">
						<label for="age">Age</label>
						<input type="number" name="age" id="age" autocomplete="off" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
					</div>
					<div class="form-group">
						<label for="confirm-password">Confirm Password:</label>
						<input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm password">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Register</button>
					<p class="text-center">Already have an account? <a href="/login">Login</a></p>
				</form>
			</div>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				var flashMessage = "{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}";
				showAlert(flashMessage);
			});
		</script>
	</div>
</body>
</html>
