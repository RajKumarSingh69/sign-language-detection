<!DOCTYPE html>
<html>
<head>
	<title>Sign Language Detection - Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<script>
        function showAlert(message) {
            if (message) {
                alert(message);
            }
        }
</script>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h2 class="text-center">Sign Language Detection</h2>
				<form action="{{ url_for('login') }}" method="post">
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" autocomplete="off" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Login</button>
					<p class="text-center">Don't have an account? <a href="/register">Register</a></p>
				</form>
			</div>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				var flashMessage = "{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}";
				showAlert(flashMessage);
			});
		</script>
	</div>
</body>
</html>
